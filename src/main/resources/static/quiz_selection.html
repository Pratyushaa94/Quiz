<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select a Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }
        h1 {
            text-align: center;
            font-size: 2.5em;
            margin-top: 20px;
        }
        .container {
            width: 80%;
            max-width: 900px;
            margin-top: 20px;
        }
        .quiz-card {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #1e1e1e;
            padding: 20px;
            margin: 20px 0;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
        }
        .quiz-info {
            flex-grow: 1;
            font-size: 1.1em;
        }
        .quiz-meta {
            font-size: 0.9em;
            color: #bbb;
            margin-top: 8px;
        }
        .quiz-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 12px 18px;
            cursor: pointer;
            border-radius: 6px;
            font-size: 1em;
        }
        .quiz-btn:hover {
            background: #218838;
        }
    </style>
</head>
<body>
<h1>Select a Quiz</h1>
<div class="container">
    <div id="quiz-list"></div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const quizList = document.getElementById("quiz-list");

        fetch("http://34.247.167.122:8080/api/quizzes")
            .then(response => {
                if (!response.ok) {
                    throw new Error("Failed to fetch quizzes.");
                }
                return response.json();
            })
            .then(data => {
                if (data.length === 0) {
                    quizList.innerHTML = "<p>No quizzes available.</p>";
                    return;
                }

                data.forEach(quiz => {
                    const quizCard = document.createElement("div");
                    quizCard.classList.add("quiz-card");
                    quizCard.innerHTML = `
                        <div class="quiz-info">
                            <h2 style="display: inline; margin-right: 10px; font-size: 1.2em;">${quiz.title}</h2>
                            <span>${quiz.description}</span>
                            <div class="quiz-meta">
                                <p><strong>Questions:</strong> ${quiz.questionCount} | <strong>Duration:</strong> ${quiz.duration} mins</p>
                            </div>
                        </div>
                        <button class="quiz-btn" onclick="startQuiz(${quiz.id})">Take Quiz</button>
                    `;
                    quizList.appendChild(quizCard);
                });
            })
            .catch(error => {
                quizList.innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
            });

        window.startQuiz = function (quizId) {
            window.location.href = `quiz.html?quizId=${quizId}`;
        };
    });
</script>
</body>
</html>
